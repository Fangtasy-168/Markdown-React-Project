<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app\scss\styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script src="https://kit.fontawesome.com/03411ac46f.js" crossorigin="anonymous"></script>
    <title>React MarkDown Project</title>
</head>

<body>
    <header>Tony's Markdown Previewer</header>
    <div id="appWrapper">
        <div id="editorWrap" class="Wrapper">
            <div class=header><span><i class="fa-regular fa-keyboard"></i> Editor</span><span><i
                        class="fa-regular window fa-window-maximize"></i></span></div>
            <textarea id="editor" type="text"></textarea>
        </div>

        <div id="previewWrap" class="Wrapper">
            <div class=header><span><i class="fa-regular fa-file-code"></i> Previewer</span><span><i
                        class="fa-regular window fa-window-maximize"></i></span></div>
            <div id="preview"></div>
        </div>

    </div>

</body>
<script src="app/js/MarkdownJQ.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
